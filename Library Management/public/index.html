<!DOCTYPE HTML>
<html>
<head>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>		
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	<style type="text/css">

	body {
		font-family:Helvetica, Arial, sans-serif;
		font-size:12px;
		background-color:rgb(200,210,225);
	}

	.columns {
		position:relative;
		clear:both;
	}

	#wrapper {
		margin:auto;
		width:1000px;
		background:white;
		box-shadow: 0px 5px 25px #555;
	}
	
	#header {
		height:20px;
		color:#444;
		text-shadow:-1px 1px 0px #fff;;
		background-color:white;
		z-index:10;
		border-top:1px solid #999;
	}
	
	#header-left {
		color:white;
		width:49%;
		padding:20px 0px 20px 0px;
		background-color: rgb(15,100,100);
		  background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(15,100,100)), to(rgb(175,73,100)));
		  background-image:-webkit-linear-gradient(top, rgb(15,100,100), rgb(175,73,100));
		  background-image:-moz-linear-gradient(top, rgb(15,100,100), rgb(175,73,100));
		  background-image:-o-linear-gradient(top, rgb(15,100,100), rgb(175,73,100));
		  background-image:linear-gradient(to bottom, rgb(15,100,100), rgb(175,73,100));
		text-indent: 5px;
		font-weight:bold;
		text-shadow:0px 1px 1px #000;
		font-size:15px;
		border-right:1px solid rgb(180,180,180);
		float:left;
	}
	
	#header-right {
		background-color:rgb(230,230,235);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(230,230,235)), to(rgb(200,200,205)));
		background-image:-webkit-linear-gradient(top, rgb(230,230,235), rgb(200,200,205));
		background-image:-moz-linear-gradient(top, rgb(230,230,235), rgb(200,200,205));
		background-image:-o-linear-gradient(top, rgb(230,230,235), rgb(200,200,205));
		background-image:linear-gradient(to bottom, rgb(230,230,235), rgb(200,200,205));
		float:left;
		position:relative;
		width:49%;
		text-align:right;
	}
	
	#header-right li {
		height:100%;
		cursor:pointer;
		padding:2px;
		font-size:12px;
		padding:20px 5px 23px 5px;
		display:inline;
		float:left;
	}
	
	#header-right li:hover {
		background-color:rgb(200,200,205);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(200,200,205)), to(rgb(230,230,235)));
		background-image:-webkit-linear-gradient(top, rgb(200,200,205), rgb(230,230,235));
		background-image:-moz-linear-gradient(top, rgb(200,200,205), rgb(230,230,235));
		background-image:-o-linear-gradient(top, rgb(200,200,205), rgb(230,230,235));
		background-image:linear-gradient(to bottom, rgb(200,200,205), rgb(230,230,235));
	}
	
	#header-right li.selected {
		cursor:pointer;
		font-size:12px;
		font-weight:bold;
		background-color:rgb(200,200,205);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(200,200,205)), to(rgb(230,230,235)));
		background-image:-webkit-linear-gradient(top, rgb(200,200,205), rgb(230,230,235));
		background-image:-moz-linear-gradient(top, rgb(200,200,205), rgb(230,230,235));
		background-image:-o-linear-gradient(top, rgb(200,200,205), rgb(230,230,235));
		background-image:linear-gradient(to bottom, rgb(200,200,205), rgb(230,230,235));
	}

	#header-right ul {
		padding:0px;
		margin:0px;
		list-style-type:none;
	}
	
	#content-body table {
		border:1px solid #888;
		border-collapse:collapse;
		width:75%;
		margin:auto;
	}
	
	#content-body tr {
		background-color:rgb(239,239,239);
		height:25px;
	}
	
	#content-body tr.alt {
		background-color:transparent;
	}
	
	#content-body tr:hover {
		background-color:rgb(230,230,230);
	}
	
	#content-body th {
		height:35px;
		width:50%;
		background-color:rgb(85,182,217);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(85,182,217)), to(rgb(0,157,204)));
		background-image:-webkit-linear-gradient(top, rgb(85,182,217), rgb(0,157,204));
		background-image:-moz-linear-gradient(top, rgb(85,182,217), rgb(0,157,204));
		background-image:-o-linear-gradient(top, rgb(85,182,217), rgb(0,157,204));
		background-image:linear-gradient(to bottom, rgb(85,182,217), rgb(0,157,204));
		color:white;
		font-weight:bold;
		font-size:15px;
		text-shadow:0px 1px 1px #000;
	}
	
	#content-body td {
		padding-left:5px;
	}
	
	
	
	
	
	
	

	
	#selected-button {
		position:absolute;
		z-index:-1;
	}

	#content {
		width:1000px;
		height:100%;
		float:left;
		background:white;
		position:relative;
		z-index:0;
	}

	h3 {
		margin:0px;
		margin-top:8px;
		margin-left:5px;
		padding-bottom:20px;
		font-weight:bold;
		text-transform: uppercase;
		text-shadow: 0px -1px 0px #fff;
	}

	.clear {
		clear:both;
	}
	
	.page-header {
		color:#2A8DC1;
		font-weight:bold;
		font-size:16px;
	}
	
	.content-toolbar {
		height:;
		color:white;
		padding:10px 0px 10px 0px;
		padding-left:15px;
		background-color:rgb(236,110,225);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(236,110,225)), to(rgb(175,73,161)));
		background-image:-webkit-linear-gradient(top, rgb(236,110,225), rgb(175,73,161));
		background-image:-moz-linear-gradient(top, rgb(236,110,225), rgb(175,73,161));
		background-image:-o-linear-gradient(top, rgb(236,110,225), rgb(175,73,161));
		background-image:linear-gradient(to bottom, rgb(236,110,225), rgb(175,73,161));
		text-indent: 5px;
		font-weight:bold;
		text-shadow:0px 1px 1px #000;
		font-size:15px;
	}

	</style>

	<script type="text/javascript">
	
	$(document).ready(function() {
		$("#content").load("bookman.html")
		
		$(".nav-button").mouseenter(function() {
			if(!$(this).hasClass("selected")) {
				if($.browser.webkit) {
					$(this).css("background-image", "-webkit-linear-gradient(top, #F6F6F6, #DFDFDF)")
				}
				else if($.browser.opera) {
					$(this).css("background-image", "-o-linear-gradient(top, #F6F6F6, #DFDFDF)")
				}
				else if($.browser.mozilla) {
					$(this).css("background-image", "-moz-linear-gradient(top, #F6F6F6, #DFDFDF)")
				}
				else {
					$(this).css("background-color", "#F6F6F6")
				}

				$(this).css("border-right", "1px solid rgb(180,180,180)")
			}
		})
		
		$(".nav-button").mouseleave(function() {
			$(this).css("background-image", "")
		})
		
		$(".nav-button").click(function() {
			$(".selected").removeClass("selected")
			$("#content").load(this.id + ".html")
			$(this).addClass("selected")
			$(this).css("background-image", "")
			$(this).css("border-right", "")
		})
		
		
	})
	
	</script>
</head>
<body>
	<div id="wrapper">
			<div id="column-body" class="columns">
				<div id="header">
					<div id="header-left">
						Bibliotecario
					</div>
					<div id="header-right">
						<ul>
							<li id="bookman" class="nav-button selected"><div class="nav-text">Book Manager</div></li></li>
							<li id="search" class="nav-button"><div class="nav-text">Search</div></li>
							<li id="custman" class="nav-button"><div class="nav-text">Customer Manager</div></li></li>
						</ul>
					</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
				<div id="content">
					Hello
				</div>
				<div class="clear"></div>
			</div>
	</div>
</body>
</html>
