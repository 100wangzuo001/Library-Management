<head>
	<style type="text/css">
	
	</style>
	<script type="text/javascript">
		
		$(document).ready(function() {
			
			function loadtable(results) {
				$("#search-table").html("<table id=\"checkout-book-table\" border=\"1\">\n<tr class=\"save\">\n<th>Title</th>\n<th>Author</th>\n<th>Publisher</th>\n</tr>\n</table>")
				for(var i in results) {
					var result = results[i]
					if(i%2 == 0) {
						$("#search-table").append("<tr class=\"removable\">\n<td>" + result["title"] +"</td>\n<td>" + result["author"] + "</td>\n<td>" + result["publisher"] + "</td>\n</tr>")
					}
					else {
						$("#search-table").append("<tr class=\"alt removable\">\n<td>" + result["title"] +"</td>\n<td>" + result["author"] + "</td>\n<td>" + result["publisher"] + "</td>\n</tr>")
					}
				}
			}
			
			$("#search-btn").click(function() {
				var title = $("#title").val()
				var publisher = $("#publisher").val()
				var author = $("#author").val()
				$("#title").val("")
				$("#publisher").val("")
				$("#author").val("")
				
				$.ajax({
					type: "POST",
					url: "/search.json",
					data: {
						search:JSON.stringify({
							title: title,
							publisher: publisher,
							author: author
						})
					},
					success: function(results_json) {
						results = JSON.parse(results_json)
						if(results.length > 0) {
							$("#search-table").html("<table id=\"search-result-table\" border=\"1\">\n<tr class=\"save\">\n<th>Title</th>\n<th>Author</th>\n<th>Publisher</th>\n</tr>\n\n</table>")
							for(var i in results) {
								var result = results[i]
								if(i%2 == 0) {
										$("#search-result-table").append("<tr class=\"removable\">\n<td>" + result["title"] +"</td>\n<td>" + result["author"][0]["name"] + "</td>\n<td>" + result["publisher"] + "</td>\n</tr>")
								}
								else {
										$("#search-result-table").append("<tr class=\"alt removable\">\n<td>" + result["title"] +"</td>\n<td>" + result["author"][0]["name"] + "</td>\n<td>" + result["publisher"] + "</td>\n</tr>")
								}
							}
						}
					}
				})
			})
			
		})
		
	</script>
</head>
<body>
	<div id="content-toolbar">
		
	</div>
	<div id="content-body">
		Search for...
		<div>
			Book title:
			<input id="title" type="text"></input><br />
		</div>
		<div>
			Book publisher:
			<input id="publisher" type="text"></input><br />
		</div>
		<div>
			Author:
			<input id="author" type="text"></input><br />
		</div>
		<button type="button" class="btn" id="search-btn">Search</button>
			<div class="clear"></div>
		<div id="search-table">

		</div><br>
		<div class="clear"></div>
	</div>
</body>
